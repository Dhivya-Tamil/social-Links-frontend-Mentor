<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="social-container">
    <div class="sub-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica_user_image">
        <h1>Jessica Randall</h1>
        <h3 class="place">London, United Kingdom</h3>
        <h3>"Front-end developer and avid reader."</h3>
        <div class="btn">
          <button> GitHub</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
    </div>
  </div>
  
  <div class="attribution" style="margin-top: 20px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" style="text-decoration: none;" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="text-decoration: none;">Dhivya <span style="color: red;">‚ù§</span></a>.
  </div>

</html>
